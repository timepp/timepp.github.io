<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        function jump() {
            // 短信点开链接后自动跳转功能测试

            // 华为浏览器: 总是弹窗提示是否自动跳转
            window.location = "shidi://e.stc-seedland.com.cn";
        }
    </script>
