<!DOCTYPE html>
<html>
  <head>

    <title> mime test </title>
    <script language="javascript">
      function changemime() {
      var mt = document.getElementById("mt");
      var a = document.getElementById("mimetest");
          a.href = "testfilename" + "." + mt.value;
      }
      </script>

    <input id="mt" type="text"/>

  </body>
